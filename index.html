<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Number Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4caf50, #81c784);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    .container h1 {
      text-align: center;
      color: #4caf50;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .btn {
      width: 100%;
      padding: 10px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover {
      background: #43a047;
    }
    .error {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Verify Mobile</h1>
    <form id="otpForm">
      <div class="form-group">
        <label for="mobile">Enter Mobile Number</label>
        <input type="tel" id="mobile" placeholder="Enter your mobile number" required>
      </div>
      <div class="form-group">
        <label for="otp">Enter OTP</label>
        <input type="text" id="otp" placeholder="Enter OTP" required>
      </div>
      <button type="button" class="btn" id="sendOtp">Send OTP</button>
      <button type="button" class="btn" id="verifyOtp" style="display: none;">Verify OTP</button>
      <p id="message" class="error"></p>
    </form>
  </div>

  <script>
    document.getElementById('sendOtp').addEventListener('click', () => {
      const mobile = document.getElementById('mobile').value;
      if (mobile) {
        fetch('/send-otp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ mobile })
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            document.getElementById('message').textContent = 'OTP sent successfully!';
            document.getElementById('verifyOtp').style.display = 'block';
            document.getElementById('sendOtp').style.display = 'none';
          } else {
            document.getElementById('message').textContent = data.message;
          }
        });
      } else {
        document.getElementById('message').textContent = 'Please enter a valid mobile number.';
      }
    });

    document.getElementById('verifyOtp').addEventListener('click', () => {
      const mobile = document.getElementById('mobile').value;
      const otp = document.getElementById('otp').value;
      fetch('/verify-otp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ mobile, otp })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          document.getElementById('message').textContent = 'Mobile number verified successfully!';
        } else {
          document.getElementById('message').textContent = 'Invalid OTP. Please try again.';
        }
      });
    });
  </script>
</body>
</html>
